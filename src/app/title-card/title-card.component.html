<div class="flex flex-wrap justify-content-center">
    <div class="article-card">
        <div class="content" [style.backgroundColor]="color">
            <div class="p-d-flex p-flex-column text p-align-start">
                <h3 class="m-2 text-white title font-bold ">{{ title }}</h3>
                <div *ngIf="subtitle!=''" class="subtitle m-2 text-white"> {{subtitle}} </div>
            </div>
        </div>
        <img [src]="imageUrl" alt="article-cover" />
    </div>
</div>
