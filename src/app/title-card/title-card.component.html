<div class="flex flex-wrap justify-content-center">
    <div class="article-card">
        <div class="content">
            <div class="text-container">
                <h3 class="text-white title font-bold" [innerHTML]="title"></h3>
                <div *ngIf="subtitle" class="subtitle text-white" [innerHTML]="subtitle"></div>
            </div>
        </div>
        <img [src]="imageUrl" [style.object-position]="objectPosition" alt="article-cover" />
    </div>
</div>
